<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="calculator" class="input" readonly>
        <div class="line">
            <button class="button big gray" onclick="clearinput()">C</button>
            <button class="button big yellow" onclick="clickbtn('+')">+</button>
        </div>
        <div class="line">
            <button class="button" onclick="clickbtn('1')">1</button>
            <button class="button" onclick="clickbtn('2')">2</button>
            <button class="button" onclick="clickbtn('3')">3</button>
            <button class="button yellow" onclick="clickbtn('-')">-</button>
        </div>
        <div class="line">
            <button onclick="clickbtn('4')">4</button>
            <button onclick="clickbtn('5')">5</button>
            <button onclick="clickbtn('6')">6</button>
            <button class="button yellow" onclick="clickbtn('*')">*</button>
        </div>
        <div class="line">
            <button onclick="clickbtn('7')">7</button>
            <button onclick="clickbtn('8')">8</button>
            <button onclick="clickbtn('9')">9</button>
            <button class="button yellow" onclick="clickbtn('/')">/</button>
        </div>
        <div class="line">
            <button class="button big" onclick="clickbtn('0')">0</button>
            <button class="button" onclick="clickbtn('.')">.</button>
            <button class="button yellow" onclick="answer()">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
